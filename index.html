<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equilibra</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
        crossorigin="anonymous"
    />
</head>
<body>
    <header class="container__equilibra container-sm p-2">
        <h1 class="tfs-1 title_equilibra">
            Equilibra
        </h1>
        <img class="logo_equilibra" src="/assets/img/cofrinho.svg" alt="Logo Equilibra">

    </header>

    <section class="container__equilibra login container-sm p-2">
        <button class="login__btn">
            Login
        </button>
        <button class="login__btn">
            Sign Up
        </button>
    </section>

    <section class="container__equilibra socialMidia container-sm p-2">
        <nav class="socialMidia__nav">
            <a href="" class="socialMidia__btn" target="_blank">
                <img src="/assets/img/gmail.svg" alt="gmail">
            </a>
            <a href="" class="socialMidia__btn" target="_blank">
                <img src="/assets/img/facebook.svg" alt="facebook">
            </a>
            <a href="" class="socialMidia__btn" target="_blank">
                <img src="/assets/img/apple.svg" alt="apple">
            </a>
        </nav>
    </section>
    


    <footer class="container__equilibra container-sm p-2">
        <p class="text_footer">
            Equilibra, é uma plataforma inteligente de gestão financeira pessoal.
        </p>
    </footer>
</body>
</html>
